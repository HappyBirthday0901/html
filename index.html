<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3dae8;
        }
        canvas {
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="birthdayCanvas" width="900" height="600"></canvas>
    <script>
        const canvas = document.getElementById('birthdayCanvas');
        const ctx = canvas.getContext('2d');

        // Create a gradient background
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f0f8ff'); // Light blue
            gradient.addColorStop(1, '#b0e0e6'); // Powder blue
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw a filled circle with a specified center, radius, and color
        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        // Draw birthday shapes
        function drawShapes() {
            // Clear the canvas and draw background
            drawBackground();

            // Example shapes with improved colors and styles
            drawCircle(450, 300, 150, '#fef5f7'); // Large circle
            drawCircle(450, 300, 100, '#f2d7dd'); // Smaller circle

            // Draw random colorful dots
            drawRandomDots();
        }

        // Draw random dots with different colors and sizes
        function drawRandomDots() {
            const colors = ["#e28cb9", "#805a8c", "#eaa989", "#6e90b7", "#b8b68f", "#e174b5", "#cf737c", "#7c8782"];
            for (let i = 0; i < 80; i++) {
                const x = Math.random() * canvas.width; // Random x within canvas width
                const y = Math.random() * canvas.height; // Random y within canvas height
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 5 + 2; // Random dot size between 2 and 7
                drawCircle(x, y, size, color);
            }
        }

        // Display birthday messages with timed transitions
        function displayMessages() {
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Initial message
            ctx.font = '50px Arial';
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeText('Happy Birthday!', canvas.width / 2, canvas.height / 2);
            ctx.fillText('Happy Birthday!', canvas.width / 2, canvas.height / 2);

            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
                ctx.font = '30px Arial';
                ctx.fillStyle = 'cornflowerblue';
                ctx.strokeStyle = 'darkblue';
                ctx.lineWidth = 1;
                drawVerticalText('快闭上眼睛许愿......', canvas.width / 2, canvas.height / 2);

                setTimeout(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBackground();
                    ctx.fillStyle = 'lightcoral';
                    ctx.strokeStyle = 'darkred';
                    ctx.lineWidth = 1;
                    drawVerticalText('生 日 快 乐！\n 梦 想 成 真！\n 学 业 有 成！\n 天 天 开 心 !', canvas.width / 2, canvas.height / 2);

                    setTimeout(() => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        drawBackground();
                        ctx.fillStyle = 'cornflowerblue';
                        ctx.strokeStyle = 'darkblue';
                        ctx.lineWidth = 1;
                        drawVerticalText('By : Your Name', canvas.width / 2, canvas.height - 100); // Replace 'Your Name' with actual name
                    }, 5000);
                }, 5000);
            }, 3000);
        }

        // Draw vertical text function
        function drawVerticalText(text, x, y) {
            const lines = text.split('\n');
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const lineHeight = 35; // Adjust line spacing
            for (let i = 0; i < lines.length; i++) {
                ctx.font = '30px Arial';
                ctx.fillStyle = ctx.fillStyle; // Use current fill color
                ctx.strokeStyle = ctx.strokeStyle; // Use current stroke color
                ctx.lineWidth = ctx.lineWidth; // Use current line width
                ctx.strokeText(lines[i], x, y - (lines.length / 2 - i) * lineHeight); // Center vertically
                ctx.fillText(lines[i], x, y - (lines.length / 2 - i) * lineHeight); // Center vertically
            }
        }

        // Initialize drawing
        drawShapes();
        displayMessages();
    </script>
</body>
</html>
